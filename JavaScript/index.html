    <style>body {
        font-family: Arial, sans-serif;

      }
      
      h1 {
        text-align: center;
        font-size: 2em;
        color: #9b59b6; /* Deep purple heading */

      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        background-color: #ffffff;

      #age1 {

      button {
        margin-top: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 3px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        background-color: #9b59b6; /* Deep purple button */
        color: #ffffff;
      }
      
      button:hover {
        background-color: #800080; /* Darken purple on hover */
      }
      
      #result1 {
        margin-top: 20px;
        font-size: 1.5em;
        text-align: center;
        font-weight: bold;
      }
      
      #result1.success {
        color: #4caf50; /* Vibrant green for successful calculation */
      }
      
      #result1.error {
        color: #f44336; /* Red for potential errors */
      }
